<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <div class="google-apps">
                <img src="./icons/google apps icon.jpg" alt="Google Apps">
            </div>
            <button class="sign-in">Sign In</button>
        </div>
    </nav>
    <div class="container">
        <img class="google-logo" src="./icons/google.png" alt="google">
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search Google or type a URL">
            <img src="./icons/search icon.png" class="search-icon" alt="Search">
            <img src="./icons/voice search icon.png" class="voice-search-icon" alt="Voice Search">
            <img src="./icons/image search icon.webp" class="image-search-icon" alt="Image Search">
        </div>
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <p class="languages">Google offered in: <a href="#">اردو</a> <a href="#">پښتو</a> <a href="#">سنڌي</a></p>
    </div>
</body>
</html>
